<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Use Currency API</title>
  <style>
    * {}
  </style>
</head>
<body>
  <div class="price">
    <span class="amount">200</span> USD
    <div class="egp">Price In EGP <span></span></div>
    <div class="sar">Price In SAR <span></span></div>
    <div class="jod">Price In JOD <span></span></div>
    <div class="ils">Price In ILS <span></span></div>
  </div>
  <script>
    // fetch("https://api.currencyfreaks.com/latest?apikey=ADD_YOUR_KEY")
    fetch("https://api.currencyfreaks.com/latest?apikey=d19a54e5f11743f499b751fc59ef9b5f")
      .then((result) => {
        // console.log(result);
        let myData = result.json();
        // console.log(myData);
        return myData;
      })
      .then((currency) => {
        let amount = document.querySelector(".amount");
        let egpPrice = document.querySelector(".egp span");
        let sarPrice = document.querySelector(".sar span");
        let jodPrice = document.querySelector(".jod span");
        let ilsPrice = document.querySelector(".ils span");

        egpPrice.innerHTML = Math.round(amount.innerHTML * currency.rates["EGP"]);
        sarPrice.innerHTML = Math.round(amount.innerHTML * currency.rates["SAR"]);
        jodPrice.innerHTML = Math.round(amount.innerHTML * currency.rates["JOD"]);
        ilsPrice.innerHTML = Math.round(amount.innerHTML * currency.rates["ILS"]);

        // console.log(currency.rates);
        console.log(`${currency.rates["EGP"]} Egyptian Pound`);
        console.log(`${currency.rates["SAR"]} saudi Riyal`);
        console.log(`${currency.rates["JOD"]} Jordan Dinars`);
        console.log(`${currency.rates["ILS"]} New Israeli Sheqel`);
      });
  </script>
</body>
</html>
