<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Special Design</title>
  <link rel="stylesheet" href="css/font.awesome.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/master.css">
  <!-- google fonts, open sans, try downloading it offline -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap">
  <link rel="shortcut icon" href="#"><!--this is for [[favicon.ico]] error -->
</head>
<body>
  <!-- Start Settings Box -->
  <!-- 6th lesson, it's useful as tutorial and for USERS -->
  <div class="settings-box">
    <div class="toggle-settings">
      <i class="fas fa-cog myGear"></i><!--fa-3x to swell it, fa-spin to rotate it-->
    </div>
    <div class="settings-container">
      <div class="option-box">
        <h4>Colors</h4>
        <ul class="colors-list">
          <li class="active" data-color="#ff9800"></li><!--Data anySubsequent, for JS-->
          <li data-color="#f44336"></li>
          <li data-color="#03a9f4"></li>
          <li data-color="#4caf50"></li>
          <li data-color="#9c27b0"></li>
        </ul>
      </div>
      <div class="option-box">
        <h4>Random Background</h4>
        <div class="random-backgrounds">
          <span class="yes active" data-bg="yes">Yes</span>
          <span class="no" data-bg="no">No</span>
        </div>
      </div>
    </div>
  </div>
  <!-- End Settings Box -->
  
  <!-- Start Landing Page -->
  <div class="landing-page">
    <div class="overlay"></div>
    <div class="header-area">
      <div class="logo">Special Design</div>
      <ul class="links">
        <li><a href="#about" class="active">About</a></li>
        <li><a href="#service">Service</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
    <div class="introduction-text">
      <h1>we Are <span>Creative</span> Agency</h1>
      <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Atque minus ipsa obcaecati natus provident harum?</p>
      <!-- lorem10 picks up 10 words ðŸ’š I love this superficial info, lorem30 picks 30 etc -->
    </div>
  </div>
  <!-- End Landing Page -->
  <!-- Start About Us -->
  <div class="about-us">
    <div class="info-box">
      <h2>About Us</h2>
      <p></p>
    </div>
    <div class="image-box">
      <img src="imgs/about-us.jpg" alt="">
    </div>
  </div>
  <!-- End About Us -->
  <script src="js/master.js"></script>
</body>
</html>
